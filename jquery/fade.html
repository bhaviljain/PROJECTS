<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
</head>
<style>
#para
{
    display: none;
}
</style>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem ducimus magnam voluptatem, perspiciatis, laborum dignissimos molestias modi accusamus eveniet doloremque nisi velit. Debitis cupiditate natus neque reprehenderit perferendis ut consequatur!</p>
    <button id="fade">Fade</button>

    <script>
    $('#fade').click(function(){
        $('#para').fadeIn(function(){
        $('#fade').html("fadeout")
        $("#fade").click(function(){
        $("#para").fadeOut(function(){
            $('#fade').html("Fade") 
        })
        })
        })
    })
    </script>
</body>
</html>
